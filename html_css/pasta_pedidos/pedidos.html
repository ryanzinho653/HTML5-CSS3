<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="pedidos_aparencia.css">
    <title>teste pedidos</title>
</head>
<body>
      <div class="campo">
        <h1 id="titulo">cadastro da compra</h1>
        <p id="subtitulo">complete as informações abaixo</p>
      </div> 
    <form oninput="total1.value=(lanche1.valueAsNumber*10)+(lanche2.valueAsNumber*10)+(lanche3.valueAsNumber*10)" >
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>            
            <div class="campo">
                <label for="sobrenome"><strong>sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>    
            <div class="campo">
                <label for="email"><strong>Informe o seu Email:</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label for="email"><strong>Informe novamente o seu Email:</strong></label>
                <input type="email" name="email2" id="imail2" required>
            </div>
        </fieldset><br>
        <fieldset class="grupo">
            <div class="campo">
                <label><strong>Cardapio</strong></label>
                <div class="campo">
                    <label>lancheX</label>
                    <label>
                        <input type="radio" name="lancheX" value="Sim">Sim
                    </label>
                    <label>
                        <input type="radio" name="lancheX" value="Sim">Não
                    </label><br>
                    <label>Informe a quantidade:</label>
                    <input type="number" id="lanche1" name="lanche1" value="0" min="0" max="10">
                </div>
                <div class="campo">
                    <label>lancheY</label>
                    <label>
                        <input type="radio" name="lancheY" value="Sim">Sim
                    </label>
                    <label>
                        <input type="radio" name="lancheY" value="Sim">Não
                    </label><br>
                    <label>Informe a quantidade:</label>
                    <input type="number" id="lanche2" name="lanche2" value="0" min="0" max="10">
                </div>
                <div class="campo">
                    <label>lancheZ</label>
                    <label>
                        <input type="radio" name="lancheZ" value="Sim">Sim
                    </label>
                    <label>
                        <input type="radio" name="lancheZ" value="Sim">Não
                    </label><br>
                    <label>Informe a quantidade:</label>
                    <input type="number" id="lanche3" name="lanche3" value="0" min="0" max="10">
                </div>
            </div>
        </fieldset><br>  
        <fieldset class="grupo">
            <div class="campo">
                <label><strong>Gostaria de tomar alguma coisa?</strong></label>
                <label>
                    <input type="radio" name="refrigerante_escolha" value="Sim">Sim
                </label>
                <label>
                    <input type="radio" name="refrigerante_escolha" value="Sim">Não
                </label>
            </div>
            <div class="campo">
                <label>Se sim então:</label>
                <select id="tipo">
                    <option selected disabled value="">Selecione</option>
                    <option>Refrigerante</option>
                    <option>Suco</option>
                </select>
            </div>
            <div class="campo">
                <label>Se a escolha foi refrigerante escolha:</label>
        
                <label>Selecione a marca</label><br>
                <div class="campo">
                    <input type="checkbox" id="Fanta" value="Fanta">
                    <label for="Fanta">Fanta</label><br>
                    <label>Informe a quantidade:</label>
                    <input type="number" id="quantidade1" name="quantidade1" value="0" min="0" max="10">
                </div>
                <div class="campo">
                    <input type="checkbox" id="Coca-Cola" value="Coca-Cola">
                    <label for="Coca-Cola">Coca-Cola</label><br>
                    <label>Informe a quantidade:</label>
                    <input type="number" id="quantidade2" name="quantidade2" value="0" min="0" max="10">
                </div>
                <div class="campo">
                    <input type="checkbox" id="Dolly" value="Dolly">
                    <label for="Dolly">Dolly</label><br>
                    <label>Informe a quantidade:</label>
                    <input type="number" id="quantidade3" name="quantidade3" value="0" min="0"  max="10">
                </div>
                <div class="campo">
                    <input type="checkbox" id="Pepsi" value="Pepsi">
                    <label for="Pepsi">Pepsi</label><br>
                    <label>Informe a quantidade:</label>
                    <input type="number" id="quantidade4" name="quantidade4" value="0" min="0" max="10">
                </div>

            </div>
            <div class="campo">
                <label>Selecione o tamanho do refrigerante</label><br>
                <input type="checkbox" id="Lata" value="Lata">
                <label for="Lata">Lata</label>
                <input type="checkbox" id="500mL" value="500mL">
                <label for="500mL">500mL</label>
                <input type="checkbox" id="1Litro" value="1Litro">
                <label for="1Litro">1Litro</label>
                <input type="checkbox" id="2Litro" value="2Litro">
                <label for="2Litro">2Litro</label>
            </div>
            <div class="campo">
                <label>Se a escolha foi refrigerante escolha:</label>
                <div class="campo">
                    <label>Selecione o sabor</label><br>
                    <input type="checkbox" id="Abacaxi" value="Abacaxi">
                    <label for="Abacaxi">Abacaxi</label><br>
                    <label>Informe a quantidade:</label>
                    <input type="number" id="quantidade8" name="quantidade8" value="0" min="0" max="10">
                </div>
                <div class="campo">
                    <input type="checkbox" id="Melancia" value="Melancia">
                    <label for="Melancia">Melancia</label><br>
                    <label>Informe a quantidade:</label>
                    <input type="number" id="quantidade5" name="quantidade5" value="0" min="0" max="10">
                </div>
                <div class="campo">
                    <input type="checkbox" id="Uva" value="Uva">
                    <label for="Uva">Uva</label><br>
                    <label>Informe a quantidade:</label>
                    <input type="number" id="quantidade6" name="quantidade6" value="0" min="0" max="10">
                </div>
                <div class="campo">
                    <input type="checkbox" id="Laranja" value="Laranja">
                    <label for="Laranja">Laranja</label><br>
                    <label>Informe a quantidade:</label>            
                    <input type="number" id="quantidade7" name="quantidade7" value="0" min="0" max="10">
                </div>
            </div>
            <div class="campo">
                <label>Selecione o tamanho do Suco</label><br>
                <input type="checkbox" id="250mL" value="250mL">
                <label for="250mL">250mL</label>
                <input type="checkbox" id="500mL" value="500mL">
                <label for="500mL">500mL</label>
                <input type="checkbox" id="1Litro" value="1Litro">
                <label for="1Litro">1Litro</label>
            </div>
        </fieldset><br> 
        <fieldset class="grupo">
            <div class="campo">
                <label>Valor da compra:</label>
                <label>
                    R$<output id="total" name="total"></output>.00
                </label>
            </div>
            <div class="campo">
                <label>Deseja pagar como:</label>
                <input type="checkbox" id="cartão" name="cartão" value="Cartão">
                <label for="cartão">Cartão</label>
                <input type="checkbox" id="boleto" name="boleto" value="Boleto">
                <label for="boleto">Boleto</label>
                <input type="checkbox" id="dinheiro" name="dinheiro" value="Dinheiro">
                <label for="dinheiro">Dinheiro</label>
            </div>
        </fieldset>

        <button type="submit" class="botao">concluir pedido</button>
    </form>      
</body>
</html>
