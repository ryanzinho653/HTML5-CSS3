<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste segunda pagina</h1>
    <p>segunda pagina</p>
    <p>segunda tentativa</p>
    <a href="../index.html">voltar a home</a>
    <form oninput="total.value = (noites.valueAsNumber * 99) + 
    ((acompanhantes.valueAsNumber - 1) * 10)">
        <label>Nome Completo:</label>
            <input type="text" id="nome_completo" name="nome_completo" placeholder="Digite seu nome" required>
	        <br/>
	        <label>Endereço de Email:</label>
	        <input type="email" id="email" name="email" required>
			<br/>
			<label>Repetir Endereço de Email:</label>
			<input type="email" id="email_conf" name="email_conf" required>
			<br/>
			<label>Data de Chegada:</label>
			<input type="date" id="chegada_data" name="chegada_data" required>
			<br/>
			<label>Numeros de Noites (cada dia a mais custará R$99.00 por noite):</label>
			<input type="number" id="noites" name="noites" value="1" min="1" max="30" required>
			<br/>
			<label>Numero de acompanhantes (cada acompanhante adicionará R$10.00 por noite):</label>
			<input type="number" id="acompanhantes" name="acompanhantes" value="1" min="1" max="4" required>
			<br/>
			<label>Total Estimado:</label>
			R$<output id="total" name="total">99</output>.00
			<br/>
			<label>Possui Animais:</label>
			<input type="radio" id="animal" name="animal" value="sim" /><label for="animal">SIM</label>
			<input type="radio" id="animal" name="animal" value="não" /><label for="animal">NÃO</label>
			<br/>
			<label>Adicionais:</label>
			<input type="checkbox" id="seguro" name="seguro" value="mala" /><label for="seguro">Bagagem</label>
			<input type="checkbox" id="seguro" name="seguro" value="carro" /><label for="seguro">Veículo</label>
			<br/>
			<label>Código Promocional:</label>
			<input type="text" id="promo" name="promo" pattern="[A-Za-z0-9]{6}" title="O Código Promocional consiste em 6 caracteres alfanuméricos.">
	<br/><br/>
	<input type="submit" value="Solicitar Reserva" /> 
	</form>
</body>
</html>
